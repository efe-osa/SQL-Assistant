version: '3.8'

networks:
  sql-assistant-network:
    driver: bridge

volumes:
  sqlite_data:

services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3001:3001"
    environment:
      - TOGETHERAI_API_KEY=tgp_v1_CBw8b1UBS-1XA1zbHdI13oPA9CwudSKicKIOVNX8x5A
      - TOGETHERAI_MODEL_NAME=meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_CALLBACKS_BACKGROUND=true
      - LANGSMITH_ENDPOINT=https://api.smith.langchain.com
      - LANGSMITH_API_KEY=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
      - LANGSMITH_PROJECT=ai-dev-assistant
      - SQLITE_DB_PATH=/db/cars.db
      - DB_DIR=./db
    depends_on:
      sqlite:
        condition: service_healthy
    networks:
      - sql-assistant-network

  sqlite:
    image: keinos/sqlite3:latest
    container_name: sqlite-db
    ports:
      - "5432:5432"
    volumes:
      - ./sqlite_data/car_db.sql:/db/car_db.sql
      - ./sqlite_data:/db
    entrypoint: >
      sh -c "sqlite3 /db/cars.db << /db/car_db.sql && tail -f /dev/null"
    healthcheck:
      test: ["CMD", "sqlite3", "/db/cars.db", ".tables"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sql-assistant-network
